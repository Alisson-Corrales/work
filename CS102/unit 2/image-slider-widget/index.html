<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>jQuery Image Slider</h1>
        </div>
        <!--720 wide X 400 height-->
        <div id="slider">
            <ul class="slides">
                <li class="slide slide1"> <img src="https://images.pexels.com/photos/1175048/pexels-photo-1175048.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="720px" height="400px"></li>
                <li class="slide slide2"> <img src="https://images.pexels.com/photos/162240/bull-calf-heifer-ko-162240.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="720px" height="400px"> </li>
                <li class="slide slide3"> <img src="https://images.pexels.com/photos/4725929/pexels-photo-4725929.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="720px" height="400px"> </li>
                <li class="slide slide4"> <img src="https://images.pexels.com/photos/1390200/pexels-photo-1390200.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="720px" height="400px"> </li>
                <li class="slide slide5"> <img src="https://images.pexels.com/photos/4725934/pexels-photo-4725934.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260" width="720px" height="400px"> </li>
                <li class="slide slide1"> <img src="https://images.pexels.com/photos/1175048/pexels-photo-1175048.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" width="720px" height="400px"> </li>
            </ul>
        </div>
    </div>

    <div id="imageContainer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
